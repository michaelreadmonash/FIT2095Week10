<div class="section">
  <p class="h1">Add Movie</p>
  <div class="form-group">
    <label for="movieTitle">Movie Title</label>
    <input type="text" class="form-control" id="movieTitle" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="movieYear">Year</label>
    <input type="number" class="form-control" id="movieYear" minlength="4" maxlength="4" [(ngModel)]="year">
  </div>
  <button type="submit" class="btn btn-success" (click)="saveMovie()">Save Movie</button>
</div>
